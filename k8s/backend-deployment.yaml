apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: localhost:32000/backend-image:v1.0
          ports:
            - containerPort: 5000
          env:
            - name: DB_HOST
              value: postgres
            - name: DB_NAME
              value: motd_db
            - name: DB_USER
              value: postgres
            - name: DB_PASSWORD
              value: password
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  type: NodePort # Change to NodePort if needed for external access
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30002 # Optional, set a specific port for external access
  selector:
    app: backend
